<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Carga de Notas</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <footer>
        <p>©2025 Boletín Digital. Derechos Reservados</p>
    </footer>
    <div class="container">
        <header>
            <img src= "C:\Users\Julio\Desktop\TPI\logo guevara.png" alt="Logo" class="logo">
            <h1 class="title">Registro</h1>
        </header>

        <main>
            <form id="registro-form" action="#" method="POST">
                <label for="role">Soy:</label>
                <select id="role" name="role" onchange="mostrarCampoPIN()">
                    <option value="alumno">Alumno/a</option>
                    <option value="profesor">Profesor</option>
                    <option value="directivo">Directivo</option>
                </select>

                <!-- Campo PIN oculto por defecto -->
                <div id="pin-section" style="display: none;">
                    <label for="pin">PIN de Verificación:</label>
                    <input type="password" id="pin" name="pin">
                </div>

                <!-- Campos para el alumno -->
                <label for="full-name">Nombre Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Crear Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Crear Contraseña Segura:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Registrarse</button>
            </form>
        </main>

    </div>

    <script>
        function mostrarCampoPIN() {
            var role = document.getElementById("role").value;
            var pinSection = document.getElementById("pin-section");
            if (role === "profesor" || role === "directivo") {
                pinSection.style.display = "block";
            } else {
                pinSection.style.display = "none";
            }
        }
    </script>
</body>
</html>
